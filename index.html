<html lang="en">
<head>
    <meta charset="UTF-8">

     <!-- Inline CSS for background color transition -->
     <style>

            transition: background-color 1s ease; /* Add a smooth transition effect */
        }

</head>


<body>

    <br>
    <p style="font-family: 'panic', sans-serif; padding-left: 85px; font-size: 220px; ">MOOOOOD HOUR</p>
    
    <header><p style="font-family: 'boohong', sans-serif;">MOOOOOOOD.</p></header>
   
    <!-- ///////IMAGES ///// -->
    <div class="image-div" id="mood">
        <img src="mood.png" alt="mood">
       </div>


       <div class="image-div" id="mood2">
        <img src="mood2.png" alt="mood2">
       </div>

       <div class="image-div" id="mood3">
        <img src="mood3.png" alt="mood3">
    </div>

       

       <!-- /////// -->



    
    <!-- /////////MARQUEE///// -->
    <h2><a class = "marquee"> <marquee><p style="font-family: 'marola', sans-serif; font-size: 200px;">MOODS BY THE HOUR.</p></marquee></a></h2>
    <!-- ///////////// -->
    
    <h3><p style="font-family: 'aurora', sans-serif; padding-left: 100px; font-size: 230px;">MOOD HOUR.</p></h3>

    <p style="font-family: 'marola', sans-serif; font-size: 75px;">//////MOOD HOUR ///// //// HOURLY MOODY////////</p>
    
    

    <!-- JavaScript for dynamic background color -->
    <script>
        function updateBackgroundColor() {
            var now = new Date();
            var hour = now.getHours() % 12 || 12; // Get current hour in 12-hour format

            /////        1AM/PM YELLOW          2AM/PM TEAL           3AM/PM GREEN       4AM/PM ORANGE        5AM/PM BUBBLE PINK    6AM/PM CORAL PINK    7AM/PM PURP         8AM/PM MIDBLUE     9AM/PM DARK RED     10AM/PM PEACH       11AM/PM NEON GREEN   12AM/PM HOT PINK!      
            var colors = ['rgb(187, 230, 54)', 'rgb(55, 237, 234)', 'rgb(29, 192, 91)', 'rgb(246, 126, 73)', 'rgb(248, 108, 238)', 'rgb(232, 83, 123)', 'rgb(92, 45, 181)', 'rgb(22, 7, 168)', 'rgb(183, 28, 46)', 'rgb(239, 161, 89)', 'rgb(70, 190, 11)', 'rgb(200, 16, 146)'];
            var color = colors[hour - 1]; // Select color based on the hour

            document.body.style.backgroundColor = color;

            console.log("Current hour: " + hour);
        }

        // Call the function to update background color initially
        updateBackgroundColor();

        // Update background color every hour
        setInterval(updateBackgroundColor, 3600000); // Update every hour (3600000 milliseconds)
    </script>

    

    
    <script src="main.js"></script>    
</body>
</html>
